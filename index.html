<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik+Pixels&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./src/styles/startMenu.css">
    <link rel="stylesheet" type="text/css" href="./src/styles/canvas.css">
    <link rel="stylesheet" type="text/css" href="./src/styles/reset.css">
    <script src="./dist/main.js"></script>

    <title>Project Name</title>
  </head>

  <body>
    <h1 id="myTitle">ahhh <span id="secondTitle">urRrRR</span> <span id="lastTitle">Orrr!!</span> <span id="translation">(Keep Humans Out!!)</span></h1>
    <div> <p id="score" style="display:none;"></p></div>
    <br>
    <div><p id="humansKilled" style="display:none;"> </p></div>
    <h2 id="gameOver" style="display:none;">GAME OVER</h2>
    <h3 id="tryAgain" style="display:none;">Try Again?</h3>
    <h3 id="yes" style="display:none;">
      <span class="againLetters">y</span>
      <span class="againLetters">e</span>
      <span class="againLetters">s</span>
    </h3>
    <h3 id="no" style="display:none;">
      <span class="returnLetters">n</span>
      <span class="returnLetters">o</span>
    </h3>
    <ul id="navBar" >
      <li id="start"><span class="startLetters">s</span><span class="startLetters">t</span><span class="startLetters">a</span><span class="startLetters">r</span><span class="startLetters">t</span></li>
    </ul>
    <ul id="modeSelection" style="display:none;">
      <li id="survival">
        <span class="sLetters">s</span>
        <span class="sLetters">u</span>
        <span class="sLetters">r</span>
        <span class="sLetters">v</span>
        <span class="sLetters">i</span>
        <span class="sLetters">v</span>
        <span class="sLetters">a</span>
        <span class="sLetters">l</span>
      </li>
      <li id="arcade">
        <span class="aLetters">a</span>
        <span class="aLetters">r</span>
        <span class="aLetters">c</span>
        <span class="aLetters">a</span>
        <span class="aLetters">d</span>
        <span class="aLetters">e</span>
      </li>
    </ul>
    <canvas id="game"></canvas>
    
    
  </body>
